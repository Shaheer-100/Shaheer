<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>TO-DO LIST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      text-align: center;
    }
    .s1 {
      color: white;
    }
    header {
      text-align: center;
      background-color: pink;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    #taskList {
      max-width: 500px;
      max-height: 500px;
      overflow-Y:auto;
      
      margin: 0 auto;
      text-align: left;
    }
    .completed {
      text-decoration: line-through;
      color: #6c757d !important;
    }
    .task-text {
      cursor: pointer;
      flex-grow: 1;
    }
    .container {
  max-width: 700px;           
  margin: 0 auto;            
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);  
  border-radius: 20px;       
  overflow: hidden;           
}
.todobox{
  background: #e3f2fd;
  padding: 25px;
  border-radius: 0 0 10px 10px;  
}
.form-control:focus {
  border-color: #ff6b8b;
  box-shadow: 0 0 0 0.25rem rgba(255, 107, 107, 0.25);
}


.btn-primary {
  background: #ff6b6b;
  border: none;
}

.btn-primary:hover {
  background: #ff5252;
  transform: translateY(-2px);
  transition: all 0.2s;
}

.list-group-item {
  border: 1px solid rgba(255, 107, 107, 0.2);
  margin-bottom: 8px;
  border-radius: 6px !important;
  transition: all 0.3s;
}

.list-group-item:hover {
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
#completedMessage {
	color: red;
  transition: all 0.3s ease-in-out;
  opacity: 0;
  transform: translateY(-10px);
}

#completedMessage.show {
  opacity: 1;
  transform: translateY(3px);
}
.task-counter {
    background: pink;
    opacity:1;
    shadow: 10px;
    padding: 10px;
    font-weight: bold;
    border-bottom: 2px solid pink;
}
  </style>
</head>
<body>
	<div class="container">
  <header>
  
    <h1 class="s1"><strong>TO-DO LIST</strong></h1>
  </header>
<div class="task-counter">
  Total: <span id="totalTasks">0</span> | 
  Completed: <span id="completedTasks">0</span>
</div>
  	<div class="todobox">
  	<div id="completedMessage" class="alert alert-success mt-3" style="display: none;">
  GOTCHA!!! YOUR TASK IS COMPLETEDðŸ’•
</div>
 <div class="input-group">
<input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
    <button id="addBtn" class="btn btn-primary mt-2">Add Task</button>

	</div>
	    <ul id="taskList" class="list-group mt-3"></ul>
  </div>
  

  
    



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const taskText = taskInput.value.trim();
      
      if (taskText !== '') {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <span class="task-text">${taskText}</span>
          <button class="btn btn-danger btn-sm delete-btn">Delete</button>
        `;
        
        taskList.appendChild(li);
        taskInput.value = '';
// delete function
const deleteBtn=li.querySelector('.delete-btn');
deleteBtn.addEventListener('click', function() {
  li.style.opacity = '0';
  setTimeout(() => li.remove(), 300)
});
     

       //To Complete functionality with message
        const taskSpan = li.querySelector('.task-text');
        taskSpan.addEventListener('click', function() {
          const wasCompleted = this.classList.contains('completed');
          this.classList.toggle('completed');
          
          // To Show message only when marking as complete (not when unmarking)
          if (!wasCompleted && this.classList.contains('completed')) {
            showCompletionMessage();
          }
        });
      }
    }

  // Function to show completion message
    function showCompletionMessage() {
      const message = document.getElementById('completedMessage');
      message.style.display = 'block';
      setTimeout(() => {
        message.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        message.classList.remove('show');
        setTimeout(() => {
          message.style.display = 'none';
        }, 300);
      }, 2000);
    }


    addBtn.addEventListener('click', addTask);
    
    taskInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });
    // Save tasks to local storage
function saveTasks() {
  const tasks = [];
  document.querySelectorAll('.task-text').forEach(task => {
    tasks.push({
      text: task.textContent,
      completed: task.classList.contains('completed')
    });
  });
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

// Load tasks on page load
function loadTasks() {
  const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
  savedTasks.forEach(task => {
    const li = document.createElement('li');
    li.className = 'list-group-item d-flex justify-content-between align-items-center';
    li.innerHTML = `
      <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
      <button class="btn btn-danger btn-sm delete-btn">Delete</button>
    `;
    taskList.appendChild(li);
    
    // Add event listeners to the new task
    const deleteBtn = li.querySelector('.delete-btn');
    deleteBtn.addEventListener('click', function() {
      li.style.opacity = '0';
      setTimeout(() => {
        li.remove();
        saveTasks();
      }, 300);
    });

    const taskSpan = li.querySelector('.task-text');
    taskSpan.addEventListener('click', function() {
      const wasCompleted = this.classList.contains('completed');
      this.classList.toggle('completed');
      saveTasks();
      
      if (!wasCompleted && this.classList.contains('completed')) {
        showCompletionMessage();
      }
    });
  });
}
// Get counter elements
const totalTasksSpan = document.getElementById('totalTasks');
const completedTasksSpan = document.getElementById('completedTasks');

// Function to update task counters
function updateTaskCounters() {
    const totalTasks = document.querySelectorAll('.list-group-item').length;
    const completedTasks = document.querySelectorAll('.completed').length;
    
    totalTasksSpan.textContent = totalTasks;
    completedTasksSpan.textContent = completedTasks;
}

// Modified addTask function with save and counter update
function addTask() {
    const taskText = taskInput.value.trim();
    
    if (taskText !== '') {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
            <span class="task-text">${taskText}</span>
            <button class="btn btn-danger btn-sm delete-btn">Delete</button>
        `;
        
        taskList.appendChild(li);
        taskInput.value = '';
        
        // Delete functionality
        const deleteBtn = li.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', function() {
            li.style.opacity = '0';
            setTimeout(() => {
                li.remove();
                saveTasks();
                updateTaskCounters(); // Update counters after delete
            }, 300);
        });
        
        // Complete functionality with message
        const taskSpan = li.querySelector('.task-text');
        taskSpan.addEventListener('click', function() {
            const wasCompleted = this.classList.contains('completed');
            this.classList.toggle('completed');
            saveTasks(); // Save after completion toggle
            updateTaskCounters(); // Update counters after completion
            
            if (!wasCompleted && this.classList.contains('completed')) {
                showCompletionMessage();
            }
        });
        
        saveTasks(); // Save after adding task
        updateTaskCounters(); // Update counters after adding
    }
}

// Modified loadTasks function to update counters
function loadTasks() {
    const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
    savedTasks.forEach(task => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
            <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
            <button class="btn btn-danger btn-sm delete-btn">Delete</button>
        `;
        taskList.appendChild(li);
        
        // Add event listeners to the new task
        const deleteBtn = li.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', function() {
            li.style.opacity = '0';
            setTimeout(() => {
                li.remove();
                saveTasks();
                updateTaskCounters(); // Update counters after delete
            }, 300);
        });
        
        const taskSpan = li.querySelector('.task-text');
        taskSpan.addEventListener('click', function() {
            const wasCompleted = this.classList.contains('completed');
            this.classList.toggle('completed');
            saveTasks();
            updateTaskCounters(); // Update counters after completion
            
            if (!wasCompleted && this.classList.contains('completed')) {
                showCompletionMessage();
            }
        });
    });
    
    updateTaskCounters(); // Update counters after loading tasks
}

// Call loadTasks when page loads
document.addEventListener('DOMContentLoaded', loadTasks);
  </script>
</body>
</html>
